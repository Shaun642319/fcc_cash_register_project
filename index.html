<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1>Cash Register Project</h1>
    <div id="change-due"></div>    
      <label>Enter cash from customer:
        <input id="cash" type="number" value="">
        <button id="purchase-btn">Purchase</button></label>
      <div class="register">
        <div class="screen-body">
          <div id="screen" class="screen">
          </div>
        </div>
        <div class="neck"></div>
          <div class="main-body">
            <div class="numpad">
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
              <div class="num"></div>
            </div>
            <div class="change">
              <h4>Change in drawer:</h4>
              <div id="cid"></div>
            </div>
          </div>
          <div class="lower-body">
            <div class="knob"></div>
          </div>
      </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
